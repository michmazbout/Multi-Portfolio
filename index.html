<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background-image: url("https://assets.codepen.io/443195/carl-raw-8Gdayy2Lhi0-unsplash.jpg");
      animation: drift 60s ease-in-out infinite alternate;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      gap: 2rem;
    }

    .lg-btn {
      width: 15rem;
      height: 6rem;
      border-radius: 3rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      box-shadow:
        inset 2px 2px 1px 0 rgba(255, 255, 255, 0.3),
        inset -2px -2px 2px 1px rgba(255, 255, 255, 0.3),
        0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.2);
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.5);
      user-select: none;
    }

    .lg-btn:hover {
      transform: scale(1.05);
      border-radius: 2.8rem;
    }

    @keyframes drift {
      0% { background-position: 50% 50%; }
      25% { background-position: 60% 40%; }
      50% { background-position: 40% 60%; }
      75% { background-position: 55% 45%; }
      100% { background-position: 50% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="lg-btn" onclick="window.open('https://portfolio-three-gamma-71.vercel.app/', '_blank')">Cyberpunk Themed Portfolio</button>
    <button class="lg-btn" onclick="window.open('https://classic-portfolio-xi.vercel.app/', '_blank')">Classic Themed Portfolio</button>
  </div>
</body>
</html>
